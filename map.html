<!DOCTYPE html>
<html>
  <head>
    <title>Medina Bazar Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 90vh;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <body>
    <a href="index.html">Back</a>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
// Initialize and add the map
function initMap() {
  // The location of medina bazar 30.413660, -9.599886
  var medina = {lat: 30.413660, lng: -9.599886};
  // The map, centered at median
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 15, center: medina});
  // The marker, positioned at Uluru
  var marker = new google.maps.Marker({position: medina, map: map});
}
    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
  </body>
</html>
